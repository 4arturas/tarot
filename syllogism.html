<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllogism</title>

<script>
  const syllogism = []
  function addSyllogism( name, a, b, c )
  {
    syllogism.push( {name:name,a:a,b:b,c:c} );
  }
</script>

<script>
  addSyllogism('Barbara', 'Все животные смертны.', 'Все люди — животные.', 'Все люди смертны.')
</script>
</head>
<body>
  <table><tbody id="syllogismTable"></tbody></table>
<script>
  const syllogismTable = document.getElementById('syllogismTable');
  for ( let i = 0; i < syllogism.length; i++ )
  {
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    const s = syllogism[i];
    syllogismTable.appendChild(tr);
    syllogismTable.appendChild(td);
    td.innerHTML = '<strong>' + s.name + '</strong>';
    td.innerHTML += '<br>';
    td.innerHTML += '<div>' + s.a + '</div>';
    td.innerHTML += '<div>' + s.b + '</div>';
    td.innerHTML += '<hr>';
    td.innerHTML += '<div>' + s.c + '</div>';
  }
</script>
</body>
</html>
