<div id="app"></div>

<script type="module">
    const Home = { template: '<div>Home</div>' }
    const About = { template: '<div>About</div>' }
    import StoryTellingTactics from './modules/StoryTellingTactics.js';
    import StoryBuildingSystem from './modules/StoryBuildingSystem.js';

    // import Card from './modules/Card.js';

    const routes = [
        // { path: '/', component: TarotTable },
        { path: '/tactics', component: StoryTellingTactics },
        { path: '/system', component: StoryBuildingSystem },
        // { path: '/card/:id', component: Card },
        { path: '/about', component: About },
    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes: routes
    })
    ///////////////////////////////////////////////////////

    import Main from './modules/Main.js';

    const { createApp } = Vue;

    const { createVuetify } = Vuetify;
    const vuetify = createVuetify();

    const app = createApp(Main);
    app.use(vuetify);
    app.use(router);
    app.mount("#app");

</script>
