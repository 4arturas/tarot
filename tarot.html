  const TarotTable = () => {
    const { Option } = antd.Select;
    const [deckName, setDeckName] = React.useState();
    const [useLocalImages, setUseLocalImages] = React.useState(false);

    function chooseDeck(value) {
      const arr = Array.apply(null, Array(tarotNames.length)).map((a, idx) => {
        if (useLocalImages) {
          const deckDir = tarotDecks.find(d => d[1] === value)[1].replace(/ /g, '_');
          return `tarot_images/${deckDir}/${idx}.jpg`;
        }
        return value.replace('0.jpg', idx + '.jpg');
      });
      for (let i = 0; i < arr.length; i++) {
        const container = document.getElementById('major' + i);
        const root = ReactDOM.createRoot(container);
        root.render(<ImageModal title={`${i} - ${tarotNames[i]}`} img={arr[i]} idx={i} />);
      }
    }

    function chooseDeckOnChange(value) {
      const name = tarotDecks[value][1];
      setDeckName(name);
      chooseDeck(name);
    }

    React.useEffect(() => {
      if (useLocalImages) {
        chooseDeck('8-Bit Tarot Deck');
      } else {
        chooseDeck('https://gfx.tarot.com/images/site/decks/8-bit/mid_size/0.jpg');
      }
    }, [useLocalImages]);

    return (
            <>
              <antd.Checkbox checked={useLocalImages} onChange={(e) => setUseLocalImages(e.target.checked)}>Use Local Images</antd.Checkbox>
              <span style={{ fontWeight: 'bold', marginLeft: '20px', marginRight: '10px' }}>Decks:</span>
              <antd.Select defaultValue="-1" style={{ width: 220 }} onChange={chooseDeckOnChange} showSearch>
                <antd.Select.Option value="-1">Choose Deck</antd.Select.Option>
                {tarotDecks.map((v, idx) => <antd.Select.Option key={idx} value={idx}>{v[1]}</antd.Select.Option>)}
              </antd.Select>
              <b style={{ marginLeft: '20px' }}>{deckName}</b>
              <TarotCardPositions />
              <br /><br />
              <TarotTableComponent useLocalImages={useLocalImages} />
            </>
    );
  };

  const App = () => {
    return (
            <div>
              <div><TableTarot /></div>
              <TarotTable />
            </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
